<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centrado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    
    <form action="">
        
        <label for="usuario">Nombre: <input type="text" placeholder="Escribe tu nombre" required ></label><br><br>
        <label for="fechaNac">Fecha de nacimiento: <input type="text" placeholder="Escribe tu fecha de nacimiento" required ></label><br><br>
        <label for="genero">Genero: <select name="genero" id="gen">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br><br>
        <label for="contacto">Preferencias de contacto: <br><input type="checkbox">Correo electrónico</label><br><input type="checkbox">Teléfono <br><br>
        <label for="pais">Pais de residencia: <select name="pais" id="pais">
            <option value="españa">España</option>
            <option value="uk">Reino Unido</option>
            <option value="alemania">Alemania</option>
            <option value="italia">Italia</option>
            <option value="francia">Francia</option>
        </select></label><br><br>
        
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>
  
</body>
</html>
