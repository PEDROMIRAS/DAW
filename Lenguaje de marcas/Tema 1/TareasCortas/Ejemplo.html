<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML</title>
    <style>
        body{
            background-color: black;
        }
   
         table{
            border-collapse: collapse;
            background-color: #FFFFF0;
        }
        td{
            border: 1px solid #000;
            padding: 25px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <td>h</td>
            <td>o</td>
            <td>l</td>
            <td>a</td>
        </tr>
        <tbody>
            <tr>
                <td>h</td>
                <td>o</td>
                <td>l</td>
                <td>a</td>
            </tr>
             <tr>
                <td>h</td>
                <td>o</td>
                <td>l</td>
                <td>a</td>
             </tr>
        </tbody>
            <tr>
                <td>h</td>
                <td>o</td>
                <td>l</td>
                <td>a</td>
            </tr>
        <tfoot>
            <tr>
                <td>h</td>
                <td>o</td>
                <td>l</td>
                <td>a</td>
            </tr>
        </tfoot>
        <thead style="text-align: center;">TABLA</thead>
    </table>

    
</body>
</html>
