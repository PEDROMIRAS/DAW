<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <br>
    <br>
    <br>
    <content>
      <div id="maquina">
        <div>
            <br> 
            <input id="visor" value="">
        </div>
        <br> 
        <div>
            <button class="operacion" onclick="pulsa_op('√');">√</button>
            <button class="operacion" onclick="pulsa_op('^');">^</button>
            <button class="operacion" onclick="pulsa_op('*');">*</button>
            <button class="operacion" onclick="pulsa_op('/');">/</button>
        </div>
        <div>
            <button class="numerico"  onclick="pulsa_nu(7);">7</button>
            <button class="numerico"  onclick="pulsa_nu(8);">8</button>
            <button class="numerico"  onclick="pulsa_nu(9);">9</button>
            <button class="operacion" onclick="pulsa_op('-');">-</button>
        </div>
        <div>
            <button class="numerico"  onclick="pulsa_nu(4);">4</button>
            <button class="numerico"  onclick="pulsa_nu(5);">5</button>
            <button class="numerico"  onclick="pulsa_nu(6);">6</button>
            <button class="operacion" onclick="pulsa_op('+');">+</button>
        </div>
        <div>
            <button class="numerico"  onclick="pulsa_nu(1);">1</button>
            <button class="numerico"  onclick="pulsa_nu(2);">2</button>
            <button class="numerico"  onclick="pulsa_nu(3);">3</button>
            <button class="operacion" onclick="pulsa_op('=');">=</button> 
        </div>
        <div>
            <button class="numerico"  onclick="pulsa_nu(0);">0</button>
            <button id="historial" onclick="mostrarHistorial();">Historial</button>
            <button class="operacion" onclick="pulsa_op('C');">CE</button>
        </div>      
        <br>
      </div>
    </content>
    <script src="calculadora.js"></script>
</body>
</html>
