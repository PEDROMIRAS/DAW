<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Calculadora de Gastos de Viaje</h2>
    <label for="alojamientos">Alojamientos (€):</label>
    <input type="number" id="alojamientos" step="0.01" required>
    <br>
    <label for="comidas">Comidas (€):</label>
    <input type="number" id="comidas" step="0.01" required>
    <br>
    <label for="entretenimiento">Entretenimiento (€):</label>
    <input type="number" id="entretenimiento" step="0.01" required>
    <br>
    <button id="calcularBtn">Calcular</button>
    <p id="resultado"></p>
    
    <script src="gastos.js"></script>
</body>
</html>
