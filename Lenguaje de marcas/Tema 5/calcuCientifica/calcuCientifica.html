<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="calcuCientifica.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" disabled>
        <div class="botones">
            <button class="boton operador" data-valor="^">xʸ</button>
            <button class="boton operador" data-valor="sqrt">√x</button>
            <button class="boton operador" data-valor="log">log</button>
            <button class="boton operador" data-valor="pi">π</button>
            
            <button class="boton operador" data-valor="sin">sin</button>
            <button class="boton operador" data-valor="cos">cos</button>
            <button class="boton operador" data-valor="tan">tan</button>
            <button class="boton operador" data-valor="factorial">n!</button>

            <button class="boton" data-valor="7">7</button>
            <button class="boton" data-valor="8">8</button>
            <button class="boton" data-valor="9">9</button>
            <button class="boton operador" data-valor="/">÷</button>
            
            <button class="boton" data-valor="4">4</button>
            <button class="boton" data-valor="5">5</button>
            <button class="boton" data-valor="6">6</button>
            <button class="boton operador" data-valor="*">×</button>
            
            <button class="boton" data-valor="1">1</button>
            <button class="boton" data-valor="2">2</button>
            <button class="boton" data-valor="3">3</button>
            <button class="boton operador" data-valor="-">−</button>
            
            <button class="boton limpiar" data-valor="C">C</button>
            <button class="boton" data-valor="0">0</button>
            <button class="boton operador" data-valor="=">=</button>
            <button class="boton operador" data-valor="+">+</button>
            
        </div>
    </div>
    <script src="calcuCientifica.js"></script>
</body>
</html>
