<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile TikTok Clone</title>
    <script src="https://kit.fontawesome.com/0ef51cdc72.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .phone-frame {
            width: 360px;
            height: 640px;
            background-color: #222;
            border-radius: 30px;
            overflow: hidden;
            border: 8px solid #333;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-bottom: 60px; 
            position: relative;
        }

        .image-container {
            display: flex;
            flex-direction: column;
        }

        .image-card {
            position: relative;
            width: 100%;
            height: 640px;
            scroll-snap-align: start;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .actions {
            position: absolute;
            right: 20px; 
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column; 
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .actions i {
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .actions i:active {
            transform: scale(1.2);
            color: gray; 
        }

        .fa-heart, .fa-comment, .fa-share-from-square {
            color: #fff;
        }

        .like-checkbox {
            display: none;
            width: 50px;
            height: 50px;
        }

        .like-checkbox:checked + .fa-heart {
            color: red;
        }

        .like-checkbox + .fa-heart {
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .like-checkbox:checked + .fa-heart:hover {
            transform: scale(1.2);
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        #navbar {
            position:sticky; 
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 20;
        }
        #navbar i {
            color: #f2f2f2;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .phone-frame {
                width: 320px;
                height: 570px;
            }

            .image-card {
                height: 570px;
            }

            .actions i {
                font-size: 24px;
            }
        }

        @media (min-width: 768px) {
            .phone-frame {
                width: 480px;
                height: 800px;
            }

            .image-card {
                height: 800px;
            }

            .actions i {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <div class="image-container">
                <div class="image-card">
                    <img src="IMG_2953.JPG" alt="Image 1">
                    <div class="actions">
                        <input type="checkbox" id="like-1" class="like-checkbox">
                        <label for="like-1" class="fa-solid fa-heart fa-xl"></label>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-share-from-square"></i>
                    </div>
                </div>
                <div class="image-card">
                    <img src="IMG_3382.JPG" alt="Image 2">
                    <div class="actions">
                        <input type="checkbox" id="like-2" class="like-checkbox">
                        <label for="like-2" class="fa-solid fa-heart fa-xl"></label>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-share-from-square"></i>
                    </div>
                </div>
                <div class="image-card">
                    <img src="IMG_2846.JPG" alt="Image 3">
                    <div class="actions">
                        <input type="checkbox" id="like-3" class="like-checkbox">
                        <label for="like-3" class="fa-solid fa-heart fa-xl"></label>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-share-from-square"></i>
                    </div>
                </div>
                <div class="image-card">
                    <img src="IMG_2851.JPG" alt="Image 4">
                    <div class="actions">
                        <input type="checkbox" id="like-4" class="like-checkbox">
                        <label for="like-4" class="fa-solid fa-heart fa-xl"></label>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-share-from-square"></i>
                    </div>
                </div>
                <div class="image-card">
                    <img src="IMG_3612.JPG" alt="Image 5">
                    <div class="actions">
                        <input type="checkbox" id="like-5" class="like-checkbox">
                        <label for="like-5" class="fa-solid fa-heart fa-xl"></label>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-share-from-square"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="navbar">
            <i class="fa-solid fa-house-user"></i>
            <i class="fa-solid fa-square-plus"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
</body>
</html>
